  <body>
    <div class="container">
      <div class="calculatorBack">
        <div class="text-center mt-2">
          <h6>ANDRES CALCULATOR</h6>
        </div>
        <div class="display">
          <p id="display" class='mt-2 output' align='right'>0</p>
        </div>
        <div>
          <div class="buttons">
            <button type="button" class="redBotoncito" id="ac">
              AC
            </button>
            <button type="button" class="redBotoncito" id="ce">
              CE
            </button>
            <button type="button" class="blackBotoncito" id="/">
              รท
            </button>
            <button type="button" class="blackBotoncito" id="*">
              *
            </button>
            <button type="button" class="blackBotoncito"id="7">
              7
            </button>
            <button type="button" class="blackBotoncito"id="8">
              8
            </button>
            <button type="button" class="blackBotoncito"id="9">
              9
            </button>
            <button type="button" class="blackBotoncito"id="-">
              -
            </button>
            <button type="button" class="blackBotoncito"id="4">
              4
            </button>
            <button type="button" class="blackBotoncito"id="5">
              5
            </button>
            <button type="button" class="blackBotoncito"id="6">
              6
            </button>
            <button type="button" class="blackBotoncito"id="+">
              +
            </button>
            <button type="button" class="blackBotoncito"id="1">
              1
            </button>
            <button type="button" class="blackBotoncito"id="2">
              2
            </button>
            <button type="button" class="blackBotoncito"id="3">
              3
            </button>
            <button type="button" class="blackBotoncito igual"id="=">
              =
            </button>
            <button type="button" class="blackBotoncito cero"id="0">
              0
            </button>
            <button type="button" class="blackBotoncito"id=".">
              .
            </button>

          </div>
        </div>
      </div>
